name: AUR

on:
    schedule:
      - cron: "1 */8 * * *"
    push:

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Setup 
        uses: actions/setup-node@v3.6.0
      - name: Build
        uses: ./build-aur-action
        with:
          repo-name: "linuxqq"
      - name: Upload
        uses: ncipollo/release-action@v1.12.0
        with: 
          allowUpdates: true
          tag: "x86_64"
          artifacts: "./dist/*.*"
          token: ${{ secrets.ACCESS_TOKEN }}